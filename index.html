<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Censorship</title>
    <link rel="stylesheet" href="./style/base.css">
</head>

<body>
    <div class="controls">
        <label for="scale">
            Scale:
            <input type="range" name="scale" min="0.3" max="3" step="0.1" value="1.35" />
        </label>
        <label for="size">
            Size:
            <input type="range" name="size" min="1" max="100" step="1" value="10" />
        </label>
    </div>
    <div class="wrap">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face"></canvas>
    </div>
    <script src="./script/pixelated-face.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrap {
            position: relative;
            min-height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .wrap>* {
            grid-column: 1;
            grid-row: 1;
        }


        .face {
            position: absolute;
        }
    </style>

</body>

</html>
